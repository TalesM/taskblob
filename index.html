<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Task Blob</title>
<link rel="stylesheet" href="taskBlob.css">
<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.4.custom.min.css">
<script src="js/jquery-1.10.2.js"></script>
<script src="js/jquery-ui-1.10.4.custom.js"></script>
<script src="taskBlob.js"></script>
<script src="modal.js"></script>
<script src="export.js"></script>
<script src="import.js"></script>
</head>
<body>
	<header>
		<h1>Task Blob</h1>
		<h2>Sua forma rápida e sujismunda de gerenciar tarefas.</h2>
	</header>
	
	<!-- A nav would be nice here. -->
	<nav class="mainNav">
		<button class="showExport">Exportar</button>
		<button class="showImport">Importar</button>
		<button class="showSettings">Configurações</button>
	</nav>
	<main>
		<!-- A nice Modal! Put content to show, clear content to hide! -->
		<aside class="modal"></aside>
		<section class="viewSection">
			<div class="message"></div>
			<div class="viewGroup">
				<div class="timeLabel">
					<span>5</span><span>10</span><span>15</span>
				</div>
			</div>
<!-- 			<section class="addTask"> -->
<!-- 				<button class="add">+</button> -->
<!-- 				<span>Pai <select class="parent"><option value=''>Nenhum</option></select></span> -->
<!-- 				<span>Nome <input class="taskName" value="Nova Tarefa"></span> -->
<!-- 				<span>Descrição <input class="description" value="..."></span> -->
<!-- 				<span>Duração Estimada <input class="duration" value='3' -->
<!-- 					type="number"></span> <span>Tempo Utilizado <input -->
<!-- 					class="spent" value='1' type="number"></span> <span>Status: -->
<!-- 					<select class="status"> -->
<!-- 						<option value="proposed">Proposta</option> -->
<!-- 						<option value="open">Aberta</option> -->
<!-- 						<option value="overtime">Atrasada</option> -->
<!-- 						<option value="closed">Fechada</option> -->
<!-- 				</select> -->
<!-- 				</span> <span>Dependências: <input class="dependencies"></span> -->
<!-- 			</section> -->
			<button class="add">+</button>
		</section>
		<section class="editTask dialog">
			<header>
				<h1>Titulo</h1>
			</header>
			<form>
				<input class="taskPath" type="hidden">
				<label>Nome <input class="taskName" value="Nova Tarefa"></label>
				<label>Descrição <input class="description" value="..."></label>
				<label>Duração Estimada <input class="duration" value="3" type="number"></label> 
				<label>Tempo Utilizado <input
					class="spent" value='1' type="number"></label> 
				<label>Status:
					<select class="status">
						<option value="proposed">Proposta</option>
						<option value="open">Aberta</option>
						<option value="overtime">Atrasada</option>
						<option value="closed">Fechada</option>
					</select>
				</label> 
			<label>Dependências: <input class="dependencies"></label>
			</form>
			<button class="save">Salvar</button>
		</section>
		<section class="exportDialog dialog">
			<header>
				<h1>Exportar</h1>
			</header>
			Exportar para seu computador:<br/>
			<a href="" download="tasks.json" class="textExport">Aqui</a>
		</section>
		<section class="importDialog dialog">
			<header>
				<h1>Importar</h1>
			</header>
			<div>
			Importar de seu computador: <input type="file" class="importFile" /><br/>
			<button class="textImport">Importar</button>
			</div>
		</section>
	</main>
