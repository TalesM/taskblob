<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Task Blob</title>
<link rel="stylesheet" href="css/smoothness/jquery-ui-1.10.4.custom.css">
<link rel="stylesheet" href="taskBlob.css">
<script src="js/jquery-1.10.2.js"></script>
<script src="js/jquery-ui-1.10.4.custom.js"></script>
<script src="taskBlob.js"></script>
<script src="edit.js"></script>
<script src="view.js"></script>
<script src="remove.js"></script>
<script src="export.js"></script>
<script src="import.js"></script>
<script src="settings.js"></script>
</head>
<body>
	<header>
		<h1>Task Blob</h1>
		<h2>Sua forma rápida e prática de gerenciar tarefas.</h2>
	</header>
	<main>
		<!-- The View zone -->
		<section class="viewSection">
			<div class="message"></div>
			<div class="viewGroup">
				<div class="timeLabel"><span>Tarefas</span><span>5h</span><span>10h</span><span>15h</span></div>
					<span class="add"><span class="ui-icon ui-icon-plus" style="display: inline-block"></span>Nova Tarefa</span>
			</div>
		</section>
		<!-- Play dialog -->
		<section class="playTask dialog" title="Ver Tarefa">
			<form>
				<label for="playPath">Id:</label>
				<input id="playPath" disabled><br/>
				<label for="playName">Nome:</label>
				<input id="playName" disabled><br/>
				<label for="playDescription">Descrição:</label>
				<input id="playDescription" disabled><br/>
				<label for="playStatus">Status:</label> 
				<input id="playStatus" disabled><br/>
				<label for="playRemaining">Tempo Restante:</label> 
				<input id="playRemaining" disabled><br/>
			</form>
		</section>
		
		<!-- Edit dialog -->
		<section class="editTask dialog" title="Adicionar">
			<form>
				<label for="taskPath">Id:</label>
				<input id="taskPath" disabled><br/>
				<label for="taskName">Nome:</label>
				<input id="taskName" value="Nova Tarefa"><br/>
				<label for="description">Descrição:</label>
				<input id="description" value="..."><br/>
				<label for="duration">Duração Estimada:</label> 
				<input id="duration" value="3" type="number"><br/>
				<label for="spent">Tempo Utilizado:</label> 
				 <input id="spent" value='1' type="number"><br/>
				<label for="status">Status:</label> 
				<select id="status">
					<option value="proposed">Proposta</option>
					<option value="open">Aberta</option>
					<option value="overtime">Atrasada</option>
					<option value="closed">Fechada</option>
				</select><br/>
				<label for="dependencies">Dependências:</label>
				<input id="dependencies"><br/>
				
				<label for="dependsMe">Dependência para:</label>
				<input id=dependsMe disabled><br/>
			</form>
		</section>
		
		<!-- Export dialog -->
		<section class="exportDialog dialog" title="Exportar">
			<a href="" download="tasks.json" class="textExport">Exportar para seu computador.</a>
		</section>
		
		<!-- Import dialog -->
		<section class="importDialog dialog" title="Importar">
			<input type="file" class="importFile" accept="application/json" style="display:none"/>
			<a href="#" class="textImport">Importar de seu Computador.</a>
		</section>
		
		<!-- Settings Dialog -->
		<section class="settingsDialog dialog" title="Configurações">
			<form>
			<fieldset><legend>Local Storage</legend>
				<label for="localStorageWait">Intervalo entre salvamentos:</label>
				<input type="number" id="localStorageWait" min="0" max="10000" value="500" title="Milissegundos (ms), 0 para desabilitar"><br/>
			</fieldset>
			<fieldset><legend>Cookie Storage</legend>
				<label for="cookieStorageWait">Intervalo entre salvamentos:</label>
				<input type="number" id="cookieStorageWait" min="0" max="10000" value="500" title="Milissegundos (ms), 0 para desabilitar"><br/>
			</fieldset>
			</form>
		</section>
	</main>
	
	<nav class="mainNav buttonset">
		<button class="showExport">Exportar</button>
		<button class="showImport">Importar</button>
		<button class="showSettings">Configurações</button>
	</nav>

	<footer>

			<a target="_blank" href="http://twitter.com/TalesM">Twitter</a>
			<a href="mailto:tales.miranda88+spamTaskBlob@gmail.com">Email</a>
		</address>
	</footer>

</body>
</html>
