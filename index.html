<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Task Blob</title>
<link rel="stylesheet" href="taskBlob.css">
<script src="jquery-1.11.1.min.js"></script>
<script src="taskBlob.js"></script>
</head>
<body>
	<header>
		<h1>Task Blob</h1>
		<h2>Sua forma rápida e sujismunda de gerenciar tarefas.</h2>
	</header>

	<main>
	<section class="viewSection">
		<h1>Cronograma</h1>
		<div class="message"></div>
		<div class="viewGroup">
		<div class="timeLabel"><span>5</span><span>10</span><span>15</span></div>
		</div>
<!-- 		<button class="refreshView">Refresh</button> -->

		<section class="addTask">
			<span>Pai <select class="parent"><option value=''>Nenhum</option></select></span>
			<span>Nome <input class="taskName" value="Nova Tarefa"></span>
			<span>Descrição <input class="description" value="..."></span>
			<span>Duração Estimada <input class="duration" value='3' type="number"></span>
			<span>Tempo Utilizado <input class="spent" value='1' type="number"></span>
			<span>Status: <select class="status">
				<option value="proposed">Proposta</option>
				<option value="open">Aberta</option>
				<option value="overtime">Atrasada</option>
				<option value="closed">Fechada</option>
			</select></span>
			<button class="add">Adicionar</button>
		</section>
	</section>
	<section class="exportSection">
		<h1>Exportar</h1>
		<a href="data:application/octet-stream,Test" download="tasks.json" class="textExport">Exportar Arquivo</a>
	</section>
	</main>

	<footer> Copyright TalesM </footer>
</body>
</html>
